<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Andrey's</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:insert="/fragments/navigation">

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark bg-gray p-3 rounded" th:action="@{/login}" method="post"
          th:object="${userLoginDTO}">
        <th:block th:each="e : ${#fields.errors()}" th:object="${e}">
            <div th:text="${e}" class="text-danger text-center">Error messages</div>
        </th:block>
        <h4 th:if="${badCredentials}" class="text-center bg-dark text-danger">Wrong username or password</h4>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass=" bg-danger" type="text" class="form-control" id="username" name="username"
            />
            <!--        <h6 class="text-center bg-dark text-danger  invalid-feedback">Username must be more than two characters</h6>-->
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass=" bg-danger" type="password" class="form-control"
                   id="password" name="password"
            />
            <!--        <h6   class="text-center bg-dark text-danger invalid-feedback">Password must be more than two characters</h6>-->
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            Andrey's & Spring Team 2020.
        </div>
    </div>
</footer>
</body>
</html>
