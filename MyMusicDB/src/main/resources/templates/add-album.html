<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Music DB Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:insert="/fragments/navigation">

</header>
<main class="p-5 bg-blur text-center my-main">
    <h1 class="text-light border-bottom">Add Album</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/albums/add}" method="POST" th:object="${albumDTO}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Album name</label>
                    <input name="name" id="name" type="text" class="form-control" placeholder="Album name"
                           th:field="*{name}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="form-text bg-danger rounded"></small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image Url</label>
                    <input name="imgUrl" id="imgUrl" type="text" class="form-control" placeholder="Image Url"
                           th:field="*{imageUrl}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" id="imageUrlError" class="form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price</label>
                    <input name="price" id="price" type="number" class="form-control" placeholder="Price"
                           th:field="*{price}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="priceError" class="form-text bg-danger rounded"></small>
                </div>
                <div class="col">
                    <label for="copies">Copies</label>
                    <input name="copies" id="copies" type="number" class="form-control" placeholder="Copies"
                           th:field="*{copies}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('copies')}" th:errors="*{copies}" id="copiesError" class="form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="releaseDate">Release date</label>
                    <input name="releaseDate" id="releaseDate" type="date" class="form-control" placeholder="Release date"
                           th:field="*{releasedDate}"
                           th:errorclass="bg-danger">
                    <small th:if="${#fields.hasErrors('releasedDate')}" th:errors="*{releasedDate}"  id="releaseDateError" class="form-text bg-danger rounded"></small>
                </div>
                <div class="col">
                    <label for="producer">Producer</label>
                    <input name="producer" id="producer" type="text" class="form-control" placeholder="Producer"
                           th:field="*{producer}"
                           th:errorclass="bg-danger">
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="artist">Artist</label>
                    <select name="artist" id="artist" class="custom-select"
                            th:field="*{singer}"
                            th:errorclass="bg-danger">
                        <option value="" selected>Select Artist</option>
                        <option th:each="s : ${T(com.example.mymusicdb.model.entity.SingerEnum).values()}" th:value="${s}" th:text="${s}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}" id="artistError" class="form-text bg-danger rounded"></small>
                </div>
                <div class="col">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre" class="custom-select"
                            th:field="*{genre}"
                            th:errorclass="bg-danger">
                        <option value="" selected>Select genre</option
                        >
                        <option th:each="g : ${T(com.example.mymusicdb.model.entity.GenreEnum).values()}" th:value="${g}" th:text="${g}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" id="genreError" class="form-text bg-danger rounded"></small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small id="descriptionError" class="form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Album</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;SoftUni Spring Team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
